<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To Ajax</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <h1>Let's query some APIs!</h1>
    </div>
    <div class="container">
        <h2>Let's catch some pokemons</h2>
        <div class="container">
            <input type="text" class="form-control" id="pokemon2Find">
            <!--
                So you can run js functions when events occur, like onclick, the function you call, is 
                what is referred to as an event handler
            -->
            <button class="btn btn-info" onclick="getPokemon()">Get Pokemon</button>
        </div>
        <div class="container" id="pokeInfo">
            <img src="" alt="" id="pokemonPicture">
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
